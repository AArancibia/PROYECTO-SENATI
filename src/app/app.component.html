<div class="ui container">
  <br>


  <div class="ui segment" >
    <div class="ui active loader" *ngIf="activo"></div>
    <button class="ui basic button " [class.disabled]="activo">
      <i class="icon user"></i>
      Add Friend
    </button>
    <div class="ui sub header" *ngIf="!activo">Selection</div>
    <div class="ui selection dropdown" [class.disabled]="activo">
      <input type="hidden" name="gender">
      <i class="dropdown icon"></i>
      <div class="default text">Gender</div>
      <div class="menu">
        <div class="item" data-value="male" data-text="Male">
          <i class="male icon"></i>
          Male
        </div>
        <div class="item" data-value="female" data-text="Female">
          <i class="female icon"></i>
          Female
        </div>
      </div>
    </div>
    <div class="ui teal buttons" >
      <div class="ui button" [class.disabled]="activo">Save</div>
      <div class="ui combo top right pointing dropdown icon button" [class.disabled]="activo">
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item"><i class="edit icon"></i> Edit</div>
          <div class="item"><i class="delete icon"></i> Delete</div>
          <div class="item"><i class="hide icon"></i> Hide</div>
        </div>
      </div>
    </div>
  </div>
</div>
